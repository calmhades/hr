<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant - Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1><span class="fa fa-fire"></span> Hot Restaurant</h1>
        <h3>Current Reservations and Waiting List</h3>
        <hr>
        <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button class="btn btn-light btn-lg"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Current Reservations</h3>
                </div>
                <div class="card-body">
                    <ul id="tableBody" class="list-group"></ul>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    <h3>Waiting List</h3>
                </div>
                <div class="card-body">
                    <ul id="waitingBody" class="list-group"></ul>
                </div>
            </div>
            <br>
            <div class="text-left">
                <a href="/api/tables">API Table Link</a> |
                <a href="/api/waitlist">API Wait List</a>
            </div>
            <br>
        </div>
    </div>
</div>
<script type="text/javascript">

    $.get("/api/tables", function(data) {
      for (var i = 0; i < data.length; i++) {
        console.log(data[i]);
        var listGroupItem = $("<li class='list-group-item'>");

        listGroupItem.append($("<h2>").text("Name: " + data[i].name));
        listGroupItem.append($("<h3>").text("Phone: " + data[i].phone));
        listGroupItem.append($("<h3>").text("Email: " + data[i].email));
        listGroupItem.append($("<h3>").text("UniqueID: " + data[i].unique));

        $("#tableBody").append(listGroupItem);
      }
    });
    $.get("/api/waitlist", function(data) {
      for (var i = 0; i < data.length; i++) {
        console.log(data[i]);
        var listGroupItem = $("<li class='list-group-item'>");

        listGroupItem.append($("<h2>").text("Name: " + data[i].name));
        listGroupItem.append($("<h3>").text("Phone: " + data[i].phone));
        listGroupItem.append($("<h3>").text("Email: " + data[i].email));
        listGroupItem.append($("<h3>").text("UniqueID: " + data[i].unique));

        $("#waitingBody").append(listGroupItem);
      }
    });
  </script>

</body>
